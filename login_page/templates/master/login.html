{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sign up / Login Form</title>
  <link rel="stylesheet" href="{% static 'master/' %}style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="{% url 'member_registration_submit' %}" method="post">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" id="national_code" name="national_code" placeholder="Enter your national code." required="">
					<input type="text" id="first_name_last_name" name="first_name_last_name" placeholder="Enter your first and last name." required="">
					<input type="password" id="password_new" name="password_new" placeholder="Create a password." required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form action="{% url 'master_login_submit' %}" method="post">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" id="username" name="username" placeholder="username" required="">
					<input type="password" id="password" name="password" placeholder="Password" required="">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
<!-- partial -->
  
</body>
</html>
