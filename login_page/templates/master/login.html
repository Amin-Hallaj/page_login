{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Sign up / Login Form</title>
  <link rel="stylesheet" href="{% static 'master/' %}style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar {% static 'master/' %}style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name="txt" placeholder="Enter your national code." required="">
					<input type="email" name="txt" placeholder="Enter your email." required="">
					<input type="text" name="txt" placeholder="Enter your first and last name." required="">
					<input type="password" name="pswd" placeholder="Create a password." required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form action="{% url 'master_login_submit' %}" method="post">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" id="username" name="username" placeholder="national code" required="" required autofocus>
					<input type="password" id="password" name="password" placeholder="Password" required="">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
	{% if messages %}
	<script>
		toastr.options = {
			timeOut: 2e3,
			progressBar: !0,
			showMethod: "slideDown",
			hideMethod: "slideUp",
			showDuration: 200,
			hideDuration: 200,
			positionClass: "toast-top-center"
		}
		{% for message in messages %}
		toastr.{{message.tags}}('{{message}}')
		{% endfor %}
	</script>
	{% endif %}
</body>
</html>
<!-- partial -->
  
</body>
</html>
