{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>Sign up / Login </title>
	<link rel="stylesheet" href="{% static 'master/' %}style.css">
	<link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">

</head>
<body>
<!-- partial:index.partial.html -->
<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form action="{% url 'member_registration_submit' %}" method="post">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" id="national_code" name="national_code" placeholder="Enter your national code." required="">
					<input type="text" id="first_name_last_name" name="first_name_last_name" placeholder="Enter your first and last name." required="">
					<input type="password" id="password_new" name="password_new" placeholder="Create a password." required="">
					<button>Sign up</button>
				</form>
			</div>

			<div class="login">
				<form action="{% url 'master_login_submit' %}" method="post">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Login</label>
					<input type="text" id="username" name="username" placeholder="username" required="">
					<input type="password" id="password" name="password" placeholder="Password" required="">
					<button type="submit">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
<!-- partial -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
{% if messages %}
	<script>
		toastr.options = {
			timeOut: 2e3,
			progressBar: !0,
			showMethod: "slideDown",
			hideMethod: "slideUp",
			showDuration: 200,
			hideDuration: 200,
			positionClass: "toast-bottom-left"
		}
		{% for message in messages %}
		toastr.{{message.tags}}('{{message}}')
		{% endfor %}
	</script>
	{% endif %}
</body>
</html>
